<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Icon Picker â€” Demo</title>
    <meta name="description" content="Vanilla Icon Picker">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="www/icon-picker.css">
    <!-- Icon picker themes -->
    <link rel="stylesheet" href="dist/themes/default.min.css">
    <link rel="stylesheet" href="dist/themes/bootstrap-5.min.css">
</head>
<body>
<main>
    <div class="container">
        <h1>Icon Picker</h1>

        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Input</h2>
                <p class="lead">Bootstrap theme</p>

                <div class="form-group">
                    <label for="icon-picker" class="form-label">Choose icon</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"></span>
                        <input type="text" id="icon-picker" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Button</h2>
                <p class="lead">Default theme</p>

                <button class="btn btn-primary">Choose icon</button>
                <p class="lead icon-selected-text"></p>
            </div>
        </div>
    </div>
</main>
</body>

<script src="dist/icon-picker.min.js"></script>
<script src="www/index.js"></script>
</html>
